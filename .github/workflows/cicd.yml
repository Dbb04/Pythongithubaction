name: CI Pipeline with Pytest and EC2 Deployment


on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1
  test:
    name: Run Pytest Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: pytest

  # Job 2
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest 
  #job 3 
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
      - name: Connect to EC2 and Deploy
       
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
          
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest 

           
            docker stop my-flask-container || true
            docker rm my-flask-container || true

        
            docker run -d -p 80:8000 --name my-flask-container ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest 
